{% set version = "1.4" %}

package:
  name: spreg
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/spreg/spreg-{{ version }}.tar.gz
  sha256: 04de35c1d5f2423bb225b23b9f8ff29207999aeae57cfa56f148cc45c4fda23c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - libpysal
    - numpy
    - scipy

test:
  imports:
    - spreg

about:
  home: https://github.com/pysal/spreg
  license: BSD-3-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: PySAL Spatial Econometrics Package

extra:
  recipe-maintainers:
    - ocefpaf
    - pedrovma
    - jGaboardi
