{% set version = "1.5.0" %}

package:
  name: spreg
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/spreg/spreg-{{ version }}.tar.gz
  sha256: 8df9e1b290048db1d555d8822f1505b35eb28f3466ba2846b741d107327087af

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=61.0
    - setuptools-scm >=6.2
  run:
    - python >=3.8
    - libpysal
    - numpy >=1.23
    - scipy >=0.11

test:
  imports:
    - spreg

about:
  home: https://github.com/pysal/spreg
  license: BSD-3-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: PySAL Spatial Econometrics Package

extra:
  recipe-maintainers:
    - ocefpaf
    - pedrovma
    - jGaboardi
    - knaaptime
    - martinfleis
